<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Topuzoğlu - Blob</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            overflow: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(100px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            left: -100px;
            animation: blob1 20s ease-in-out infinite;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            right: -100px;
            animation: blob2 25s ease-in-out infinite;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blob3 18s ease-in-out infinite;
        }

        .blob-4 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 60%;
            left: 10%;
            animation: blob4 22s ease-in-out infinite;
        }

        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 50px) scale(1.1); }
            50% { transform: translate(50px, 100px) scale(0.9); }
            75% { transform: translate(-50px, 50px) scale(1.05); }
        }

        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-80px, -40px) scale(0.95); }
            50% { transform: translate(-40px, -80px) scale(1.1); }
            75% { transform: translate(40px, -40px) scale(1); }
        }

        @keyframes blob3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            33% { transform: translate(-40%, -60%) scale(1.15); }
            66% { transform: translate(-60%, -40%) scale(0.85); }
        }

        @keyframes blob4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(60px, -60px) scale(1.2); }
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .name {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 100;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 1rem;
        }

        .name span {
            display: block;
        }

        .title {
            font-size: clamp(0.875rem, 2vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 4rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 600px;
        }

        .skill {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .skill:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .links {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
        }

        .links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #fff;
        }

        /* Mouse follower */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 5;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>

    <div class="cursor-glow" id="cursor"></div>

    <div class="content">
        <h1 class="name">
            <span>Umut</span>
            <span>Topuzoğlu</span>
        </h1>
        <p class="title">Engineer & Artist</p>

        <div class="skills">
            <span class="skill">React</span>
            <span class="skill">TypeScript</span>
            <span class="skill">React Native</span>
            <span class="skill">UI/UX</span>
            <span class="skill">Paintings</span>
            <span class="skill">Murals</span>
        </div>
    </div>

    <nav class="links">
        <a href="https://github.com/uloco" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/umut-topuzoğlu-515a95116" target="_blank">LinkedIn</a>
        <a href="https://instagram.com/schiefewelt" target="_blank">Art</a>
    </nav>

    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
        });
    </script>
</body>
</html>
