<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Topuzoğlu - Glitch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0d0d0d;
            --primary: #00ffff;
            --secondary: #ff00ff;
            --tertiary: #ffff00;
            --text: #ffffff;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* CRT flicker */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0);
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Glitch text effect */
        .glitch {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 var(--primary), -0.025em -0.05em 0 var(--secondary), 0.025em 0.05em 0 var(--tertiary);
            animation: glitch 500ms infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--primary), -0.05em -0.025em 0 var(--secondary), -0.025em 0.05em 0 var(--tertiary); }
            14% { text-shadow: 0.05em 0 0 var(--primary), -0.05em -0.025em 0 var(--secondary), -0.025em 0.05em 0 var(--tertiary); }
            15% { text-shadow: -0.05em -0.025em 0 var(--primary), 0.025em 0.025em 0 var(--secondary), -0.05em -0.05em 0 var(--tertiary); }
            49% { text-shadow: -0.05em -0.025em 0 var(--primary), 0.025em 0.025em 0 var(--secondary), -0.05em -0.05em 0 var(--tertiary); }
            50% { text-shadow: 0.025em 0.05em 0 var(--primary), 0.05em 0 0 var(--secondary), 0 -0.05em 0 var(--tertiary); }
            99% { text-shadow: 0.025em 0.05em 0 var(--primary), 0.05em 0 0 var(--secondary), 0 -0.05em 0 var(--tertiary); }
            100% { text-shadow: -0.025em 0 0 var(--primary), -0.025em -0.025em 0 var(--secondary), -0.025em -0.05em 0 var(--tertiary); }
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            5% { clip: rect(70px, 9999px, 71px, 0); }
            10% { clip: rect(29px, 9999px, 24px, 0); }
            15% { clip: rect(69px, 9999px, 64px, 0); }
            20% { clip: rect(14px, 9999px, 1px, 0); }
            25% { clip: rect(22px, 9999px, 21px, 0); }
            30% { clip: rect(34px, 9999px, 96px, 0); }
            35% { clip: rect(58px, 9999px, 41px, 0); }
            40% { clip: rect(76px, 9999px, 39px, 0); }
            45% { clip: rect(93px, 9999px, 50px, 0); }
            50% { clip: rect(91px, 9999px, 25px, 0); }
            55% { clip: rect(67px, 9999px, 70px, 0); }
            60% { clip: rect(81px, 9999px, 29px, 0); }
            65% { clip: rect(64px, 9999px, 87px, 0); }
            70% { clip: rect(42px, 9999px, 54px, 0); }
            75% { clip: rect(76px, 9999px, 95px, 0); }
            80% { clip: rect(31px, 9999px, 29px, 0); }
            85% { clip: rect(16px, 9999px, 13px, 0); }
            90% { clip: rect(77px, 9999px, 63px, 0); }
            95% { clip: rect(98px, 9999px, 51px, 0); }
            100% { clip: rect(28px, 9999px, 89px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 99px, 0); }
            5% { clip: rect(17px, 9999px, 39px, 0); }
            10% { clip: rect(79px, 9999px, 25px, 0); }
            15% { clip: rect(56px, 9999px, 97px, 0); }
            20% { clip: rect(54px, 9999px, 9px, 0); }
            25% { clip: rect(49px, 9999px, 37px, 0); }
            30% { clip: rect(47px, 9999px, 76px, 0); }
            35% { clip: rect(26px, 9999px, 91px, 0); }
            40% { clip: rect(15px, 9999px, 55px, 0); }
            45% { clip: rect(2px, 9999px, 72px, 0); }
            50% { clip: rect(38px, 9999px, 4px, 0); }
            55% { clip: rect(86px, 9999px, 62px, 0); }
            60% { clip: rect(11px, 9999px, 43px, 0); }
            65% { clip: rect(92px, 9999px, 81px, 0); }
            70% { clip: rect(73px, 9999px, 15px, 0); }
            75% { clip: rect(29px, 9999px, 68px, 0); }
            80% { clip: rect(61px, 9999px, 36px, 0); }
            85% { clip: rect(84px, 9999px, 22px, 0); }
            90% { clip: rect(7px, 9999px, 88px, 0); }
            95% { clip: rect(44px, 9999px, 59px, 0); }
            100% { clip: rect(33px, 9999px, 78px, 0); }
        }

        .subtitle {
            font-size: clamp(0.75rem, 2vw, 1rem);
            letter-spacing: 0.5em;
            margin-top: 2rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .info {
            margin-top: 4rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .info-item {
            text-align: center;
            padding: 1.5rem;
            border: 1px solid var(--primary);
            background: rgba(0, 255, 255, 0.05);
            position: relative;
            min-width: 150px;
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-item:hover::before {
            opacity: 0.3;
        }

        .info-item h3 {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .info-item p {
            font-size: 1.25rem;
            color: var(--text);
        }

        .links {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--primary);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.3s;
            z-index: -1;
        }

        .links a:hover {
            color: var(--bg);
        }

        .links a:hover::before {
            left: 0;
        }

        /* Decorative elements */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 2px solid var(--primary);
            opacity: 0.3;
        }

        .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .status {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--primary);
            opacity: 0.5;
        }

        .status::before {
            content: '[ ';
        }

        .status::after {
            content: ' ]';
        }
    </style>
</head>
<body>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="container">
        <h1 class="glitch" data-text="UMUT">UMUT</h1>
        <h2 class="glitch" data-text="TOPUZOĞLU" style="font-size: clamp(1.5rem, 6vw, 4rem);">TOPUZOĞLU</h2>
        <p class="subtitle">SOFTWARE ENGINEER // VISUAL ARTIST</p>

        <div class="info">
            <div class="info-item">
                <h3>LOCATION</h3>
                <p>MUNICH</p>
            </div>
            <div class="info-item">
                <h3>EXPERIENCE</h3>
                <p>10+ YRS</p>
            </div>
            <div class="info-item">
                <h3>FOCUS</h3>
                <p>UI/UX</p>
            </div>
            <div class="info-item">
                <h3>ART</h3>
                <p>SCHIEFEWELT</p>
            </div>
        </div>

        <nav class="links">
            <a href="https://github.com/uloco" target="_blank">GITHUB</a>
            <a href="https://linkedin.com/in/umut-topuzoğlu-515a95116" target="_blank">LINKEDIN</a>
            <a href="https://instagram.com/schiefewelt" target="_blank">ART</a>
        </nav>
    </div>

    <p class="status">SYSTEM ONLINE</p>
</body>
</html>
