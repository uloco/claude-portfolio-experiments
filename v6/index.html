<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Topuzoğlu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --particle: rgba(255, 255, 255, 0.6);
            --bubble-bg: rgba(255, 255, 255, 0.08);
            --bubble-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .name {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            color: var(--text-dim);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .bubbles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 600px;
            padding: 0 2rem;
        }

        .bubble {
            background: var(--bubble-bg);
            border: 1px solid var(--bubble-border);
            border-radius: 50px;
            padding: 0.875rem 1.75rem;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            user-select: none;
        }

        .bubble:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* Text formation display */
        #text-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            text-transform: lowercase;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--bubble-bg);
            border: 1px solid var(--bubble-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.1);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: var(--text);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .back-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* Social links */
        .socials {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 20;
        }

        .socials a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container" id="main-container">
        <div class="hero">
            <h1 class="name">Umut Topuzoğlu</h1>
            <p class="title">Software Engineer & Visual Artist</p>
        </div>

        <div class="bubbles" id="bubbles">
            <div class="bubble" data-text="projects">projects</div>
            <div class="bubble" data-text="books">books</div>
            <div class="bubble" data-text="music">music</div>
            <div class="bubble" data-text="art">art</div>
            <div class="bubble" data-text="about">about</div>
            <div class="bubble" data-text="contact">contact</div>
        </div>
    </div>

    <div id="text-display"></div>

    <button class="back-btn" id="back-btn">
        <svg viewBox="0 0 24 24">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <nav class="socials">
        <a href="https://github.com/uloco" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/umut-topuzoğlu-515a95116" target="_blank">LinkedIn</a>
        <a href="https://instagram.com/schiefewelt" target="_blank">Instagram</a>
    </nav>

    <script>
        // ============================================
        // PARTICLE SYSTEM
        // ============================================
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let animationId;
        let isFormingText = false;
        let targetPositions = [];

        const PARTICLE_COUNT = 800;
        const PARTICLE_SIZE = 2;

        class Particle {
            constructor() {
                this.reset();
                // Randomize initial position across entire canvas
                this.x = Math.random() * (width || window.innerWidth);
                this.y = Math.random() * (height || window.innerHeight);
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                this.targetX = null;
                this.targetY = null;
            }

            update() {
                if (isFormingText && this.targetX !== null) {
                    // Particles are being animated by GSAP
                    return;
                }

                // Gentle floating motion
                this.x += this.vx;
                this.y += this.vy;

                // Soft boundary wrapping
                if (this.x < -10) this.x = width + 10;
                if (this.x > width + 10) this.x = -10;
                if (this.y < -10) this.y = height + 10;
                if (this.y > height + 10) this.y = -10;

                // Subtle drift variation
                this.vx += (Math.random() - 0.5) * 0.02;
                this.vy += (Math.random() - 0.5) * 0.02;

                // Dampen velocity
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Keep minimum movement
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed < 0.1) {
                    const angle = Math.random() * Math.PI * 2;
                    this.vx = Math.cos(angle) * 0.15;
                    this.vy = Math.sin(angle) * 0.15;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        // ============================================
        // TEXT FORMATION
        // ============================================
        function getTextPositions(text) {
            // Create offscreen canvas to render text
            const offscreen = document.createElement('canvas');
            const offCtx = offscreen.getContext('2d');

            const fontSize = Math.min(width * 0.15, 200);
            offscreen.width = width;
            offscreen.height = height;

            offCtx.fillStyle = 'white';
            offCtx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;
            offCtx.textAlign = 'center';
            offCtx.textBaseline = 'middle';
            offCtx.fillText(text, width / 2, height / 2);

            // Sample pixel positions
            const imageData = offCtx.getImageData(0, 0, width, height);
            const positions = [];
            const gap = 4; // Sample every N pixels

            for (let y = 0; y < height; y += gap) {
                for (let x = 0; x < width; x += gap) {
                    const i = (y * width + x) * 4;
                    if (imageData.data[i + 3] > 128) {
                        positions.push({ x, y });
                    }
                }
            }

            return positions;
        }

        function formText(text) {
            if (isFormingText) return;
            isFormingText = true;

            const positions = getTextPositions(text);
            const container = document.getElementById('main-container');
            const bubbles = document.querySelectorAll('.bubble');
            const hero = document.querySelector('.hero');
            const backBtn = document.getElementById('back-btn');

            // Animate bubbles and hero out
            gsap.to(hero, {
                opacity: 0,
                y: -50,
                duration: 0.5,
                ease: 'power2.inOut'
            });

            gsap.to(bubbles, {
                opacity: 0,
                scale: 0.5,
                duration: 0.4,
                stagger: 0.05,
                ease: 'power2.inOut'
            });

            // Show back button
            setTimeout(() => {
                backBtn.classList.add('visible');
            }, 800);

            // Assign target positions to particles
            const usedPositions = [];
            const particlesToAnimate = Math.min(particles.length, positions.length);

            // Shuffle positions for more organic distribution
            const shuffledPositions = [...positions].sort(() => Math.random() - 0.5);

            particles.forEach((particle, i) => {
                if (i < shuffledPositions.length) {
                    particle.targetX = shuffledPositions[i].x;
                    particle.targetY = shuffledPositions[i].y;

                    // Animate particle to target position
                    gsap.to(particle, {
                        x: particle.targetX,
                        y: particle.targetY,
                        opacity: 0.9,
                        size: 2,
                        duration: 1.2 + Math.random() * 0.5,
                        delay: Math.random() * 0.3,
                        ease: 'power3.inOut'
                    });
                } else {
                    // Extra particles fade out and move to edges
                    gsap.to(particle, {
                        opacity: 0.1,
                        x: Math.random() * width,
                        y: Math.random() < 0.5 ? -50 : height + 50,
                        duration: 1,
                        ease: 'power2.inOut'
                    });
                }
            });
        }

        function disperseParticles() {
            isFormingText = false;

            const hero = document.querySelector('.hero');
            const bubbles = document.querySelectorAll('.bubble');
            const backBtn = document.getElementById('back-btn');

            backBtn.classList.remove('visible');

            // Animate particles back to random positions
            particles.forEach(particle => {
                const newX = Math.random() * width;
                const newY = Math.random() * height;

                gsap.to(particle, {
                    x: newX,
                    y: newY,
                    opacity: Math.random() * 0.5 + 0.3,
                    size: Math.random() * PARTICLE_SIZE + 0.5,
                    duration: 0.8 + Math.random() * 0.4,
                    ease: 'power2.out',
                    onComplete: () => {
                        particle.targetX = null;
                        particle.targetY = null;
                        particle.vx = (Math.random() - 0.5) * 0.3;
                        particle.vy = (Math.random() - 0.5) * 0.3;
                    }
                });
            });

            // Animate hero and bubbles back in
            gsap.to(hero, {
                opacity: 1,
                y: 0,
                duration: 0.6,
                delay: 0.3,
                ease: 'power2.out'
            });

            gsap.to(bubbles, {
                opacity: 1,
                scale: 1,
                duration: 0.5,
                delay: 0.4,
                stagger: 0.05,
                ease: 'power2.out'
            });
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        window.addEventListener('resize', () => {
            resize();
        });

        document.querySelectorAll('.bubble').forEach(bubble => {
            bubble.addEventListener('click', () => {
                const text = bubble.dataset.text;
                formText(text);
            });
        });

        document.getElementById('back-btn').addEventListener('click', disperseParticles);

        // ============================================
        // INIT
        // ============================================
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
